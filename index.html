<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TODO List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link href="https://fonts.googleapis.com/css?family=Hind&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
    
    
        <div class="container-fluid">
            <header>
                <div class="one-two">
                    <h1 style="text-shadow: palevioletred;">Todo Application</h1>
                </div>
            </header>
            <form>
                <input type="text" class="todo-input">
                <button class="todo-button1" type="submit" onclick="addTodo()">
                    <i class="fas fa-plus-square" style="font-size: 1.7rem;" aria-hidden="true"></i>
                </button>
                <button class="todo-button" type="submit" onclick="deleteAll()">
                    <i class="fa fa-sync-alt" style="font-size: 1.7rem;" aria-hidden="true"></i>
                </button>
            </form>
            <div class="todo-container container">
                <ul class="todo-list"></ul>
            </div>
        </div>
    
    <div class="container">
        
    </div>
    <script src='app.js'></script>
</body>
</html>
